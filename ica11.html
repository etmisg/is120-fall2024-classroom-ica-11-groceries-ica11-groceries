<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List Organizer</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./css/ica11.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand color-60" href="./index.html">ICA 11 Groceries</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link color-60 active" aria-current="page" href="./index.html">Index</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color-60" href="#">ICA 11</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="item-add-container">
      <div class="mb-3">
        <label for="food-input" class="form-label">Food Item</label>
        <input type="text" id="food-input" class="form-control" placeholder="Enter food item">
      </div>
      <div class="mb-3">
        <label for="quantity-input" class="form-label">Quantity</label>
        <input type="number" id="quantity-input" class="form-control" placeholder="Enter quantity">
      </div>
      <div class="mb-3">
        <label for="price-input" class="form-label">Price per Item ($)</label>
        <input type="number" id="price-input" class="form-control" placeholder="Enter price">
      </div>
      <div class="mb-3">
        <label for="category-input" class="form-label">Category:</label>
          <select id="category-input" class="form-select">
          <option value="produce">Produce</option>
          <option value="dairy">Dairy</option>
          <option value="meat">Meat</option>
          <option value="beverages">Beverages</option>
          <option value="snacks">Snacks</option>
          <option value="other">Other</option>
</select>

        </select>
      </div>
      <button id="add-food-button" class="btn btn-primary">Add Item</button>
    </section>
    
      
    </section>

    <section id="list-container">
      <ul id="grocery-list"></ul>
    </section>
  </main>

  <script src="./js/ica11.js"></script>
</body>

</html>
